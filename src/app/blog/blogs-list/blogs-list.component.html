<div class='blogscontainer'>

  <div class="row" *ngFor="let element of blogService.cards; let i = index">
    
    <div class="example-2 card col" >
      <div class="wrapper" [ngStyle]="{ 'background' : 'url(https://picsum.photos/200/300/?image='+i+') center/cover no-repeat' }" >
        <div class="header">
          <div class="date">
            <span class="day">12</span>
            <span class="month">Aug</span>
            <span class="year">2016</span>
          </div>
          <ul class="menu-content">
            <li>
              <a href="#" class="fa fa-bookmark-o"></a>
            </li>
            <li><a href="#" class="fa fa-heart-o"><span>18</span></a></li>
            <li><a href="#" class="fa fa-comment-o"><span>3</span></a></li>
          </ul>
        </div>
        <div class="data">
          <div class="content">
            <span class="author">{{ blogService.users[i].name }}</span>
            <h1 class="title"><a href="#">{{ element.title }}</a></h1>
            <p class="text">{{ blogService.users[i].company.catchPhrase }}</p>
            <a href="#" class="button">Read more</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col" ontouchstart="this.classList.toggle('hover');">
        <div class="container">
          <div class="front" [ngStyle]="{ 'background' : 'url(https://loremflickr.com/320/240?lock='+i+') center/cover no-repeat' }">
            <div class="inner">
              <p>{{ blogService.users[i].name }}</p>
              <span>{{ blogService.users[i].email }}</span>
            </div>
          </div>
          <div class="back">
            <div class="inner">
              <p>{{ blogService.users[i].company.catchPhrase }}</p>
            </div>
          </div>
        </div>
    </div>    

  </div>

</div>
