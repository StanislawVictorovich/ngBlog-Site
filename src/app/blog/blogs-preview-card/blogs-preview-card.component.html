<section class="cards">
  <article class="card card-1">
    <div class="card-img">
    </div>
    <a href="#" class="card_link">
      <div class="card-img--hover" [style.background-image]="imagePostStyleUrl"></div>
    </a>
    <div class="card-info">
      <span class="card-category">{{ user.name }}</span>
      <h3 class="card-title">{{ album.title }}</h3>
      <span class="card-by">by <a class="card-author" title="author">{{ user.name }}</a></span>
    </div>
  </article>
</section>
